<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style_Trial.css" />
  </head>
  <body>
    
    <div class="keys">
      <div class="key">
      <kdb>A</kdb>
      <span class="sound">CLAP</ span class="sound">
    </div>

    <div class="key">
      <kdb>S</kdb>
      <span class="sound">HIHAT</ span class="sound">
    </div>

    <div class="key">
      <kdb>D</kdb>
      <span class="sound">KICK</ span class="sound">
    </div>

    <div class="key">
      <kdb>F</kdb>
      <span class="sound">OPENHAT</ span class="sound">
    </div>

    <div class="key">
      <kdb>G</kdb>
      <span class="sound">BOOM</ span class="sound">
    </div>

    <div class="key">
      <kdb>H</kdb>
      <span class="sound">RIDE</ span class="sound">
    </div>

    <div class="key">
      <kdb>J</kdb>
      <span class="sound">SNARE</ span class="sound">
    </div>

    <div class="key">
      <kdb>K</kdb>
      <span class="sound">TOM</ span class="sound">
    </div>

    <div class="key">
      <kdb>L</kdb>
      <span class="sound">TINK</ span class="sound">
    </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
